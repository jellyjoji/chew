<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>header</title>
  <link rel="stylesheet" href="/src/css/header.css" />
</head>

<body>
  <header>
    <h1 class="sr-only"><img src="../images/logo.png" alt="칼리" /></h1>
    <div class="header-guide">
      <span><a href="/">회원가입</a></span>
      <span><a href="/">로그인</a></span>
      <button class="service-btn">고객센터 <i class="fa-solid fa-caret-down"></i></button>
    </div>
    <div class="header-box">
      <section class="logoSwitch">
        <img alt="마켓 컬리" src="../images/logo.png" />
        <a class="accent" href="/">마켓칼리</a>
        <a href="/">뷰티칼리</a>
      </section>
      <form action="https://formspree.io/f/xeqwwbwk" method="POST" class="search-form">
        <fieldset>
          <h2 class="sr-only">검색</h2>
          <div class="search-form__content">
            <div class="search-form__formInput">
              <label for="search" class="sr-only">검색어</label>
              <input type="search" id="search" name="search" required class="search-form__input"
                placeholder="검색어를 입력하세요." />
              <button type="submit" class="search-form__button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </fieldset>
      </form>
      <ul class="header-icon">
        <li>
          <a href="/"><img alt="맵" src="../images/mark.png" /></a>
        </li>
        <li>
          <a href="/"><img alt="하트" src="../images/heart.png" /></a>
        </li>
        <li>
          <a href="/"><img alt="카트" src="../images/cart.png" /></a>
        </li>
      </ul>
    </div>
    <nav>
      <div class="header-menu">
        <div class="dropdownContainer">
          <button class="dropdown" id="dropdown"><i class="fa-solid fa-bars"></i> 카테고리</button>
          <ul class="dropdown-content" aria-labelledby="dropdown">
            <li><a href="/" class="cartegory-btn"><img alt="선물" src="../images/gift.png" /> 선물하기</a></li>
            <li><a href="/" class="cartegory-btn"><img alt="채소" src="../images/vegetable.png" />채소</a></li>
            <li><a href="/" class="cartegory-btn"><img alt="전통주" src="../images/traditional-liquor.png" />전통주</a></li>
            <li><a href="/" class="cartegory-btn"><img alt="와인" src="../images/wine.png" />와인</a></li>
            <li><a href="/" class="cartegory-btn"><img alt="건강식품" src="../images/health.png" />건강식품</a></li>
            <li><a href="/" class="cartegory-btn"><img alt="주방용품" src="../images/kitchen-utensils.png" />주방용품</a></li>
            <li><a href="/" class="cartegory-btn"><img alt="가전용품" src="../images/household-appliances.png" />가전용품</a>
            </li>
            <li><a href="/" class="cartegory-btn"><img alt="반려동물" src="../images/companion-animal.png" />반려동물</a></li>
            <li><a href="/" class="cartegory-btn"><img alt="간편식" src="../images/convenience-food.png" />간편식</a></li>
            <li><a href="/" class="cartegory-btn"><img alt="여행" src="../images/travel.png" />여행</a></li>
          </ul>
        </div>
        <ul class="menu__content">
          <li><a href="/">신상품</a></li>
          <li><a href="/">베스트</a></li>
          <li><a href="/">알뜰쇼핑</a></li>
          <li><a href="/">특가/혜택</a></li>
        </ul>
        <button class="delivery">
          <span class="accent">샛별 낮</span> 
          배송안내
        </button>
      </div>

    </nav>
  </header>
  <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
</body>

</html>
