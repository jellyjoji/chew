<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main_Karly</title>
</head>

<body>
  <!-- header container -->
  <header class="headerContainer">
    <h1 class="a11yHidden">홈페이지의 상단 메뉴바</h1>
    <!-- topBanner -->
    <div class="topBanner">
      <p>지금 가입하고 인기상품 100원에 받아가세요!</p>
      <img src="/src/images/Icon/Close.svg" alt="close" />
    </div>
    <!-- header  -->
    <div class="header">
      <!-- header__top -->
      <span class="header__top">
        <div class="header__login">
          <a href="/">회원가입</a>
          <a href="/">로그인</a>
          <button>고객센터 > </button>
        </div>

        <div class="header__search">
          <span class="logo">
            <a href="/src/images/logo.svg"></a>
            <a href="/">마켓칼리</a>
            <a href="/">뷰티칼리</a>
          </span>
          <span class="search">
            <input type="text" placeholder="검색어를 입력해주세요" />
            <img src="/src/images/Icon/Search.svg" alt="search" />
          </span>
          <span class="link">
            <a href="/" class="location"><img src="/src/images/Icon/Location.svg" alt="" /></a>
            <a href="/" class="heart"><img src="/src/images/Icon/Heart.svg" alt="" /></a>
            <a href="/" class="cart"><img src="/src/images/Icon/Cart.svg" alt="" /></a>
          </span>
        </div>

        <!-- header__bottom -->
        <nav class="header__bottom">
          <span class="category">
            <img src="/src/images/Icon/Hamburger.svg" alt="menu" />
            카테고리
          </span>
          <!-- hidden category list -->
          <ul class="category__menu">
            <li class="category__list">
              <a href="/">
                <img src="/src/images/Icon/Icon.svg" alt="gift" />
                선물하기
              </a>
            </li>
            <li class="category__list">
              <a href="/">
                <img src="/src/images/Icon/MenuIcon.svg" alt="vage" />
                채소
              </a>
            </li>
          </ul>
          <ul class="menu">
            <li class="menu__list"><a href="/">신상품</a></li>
            <li class="menu__list"><a href="/">베스트</a></li>
            <li class="menu__list"><a href="/">알뜰쇼핑</a></li>
            <li class="menu__list"><a href="/">특가/혜택</a></li>
          </ul>
        </nav>
        <button class="notice">새벽/낮 배송 안내</button>
    </div>
  </header>
</body>

</html>
